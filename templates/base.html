<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        
        <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/static/img/icon.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        <span class="ms-2">Лента</span>
        </a>

        <div class="d-flex align-items-center">
        <form method="GET" action="/" class="d-flex me-2" role="search">
            <input class="form-control me-2" name="search" type="search" placeholder="Найдём всё! (почти всё...)" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
        
        {% if current_user.is_authenticated %}
        <a href="/profile/{{ current_user.id }}" role="button" class="me-2 btn btn-outline-info">{{ current_user.name }}</a>
        <a href="/logout" role="button" class="btn btn-outline-danger">Выйти</a>
        {% else %}
        <a href="/login" role="button" class="btn btn-outline-primary">Вход</a>
        <a href="/register" role="button" class="btn btn-outline-primary ms-2">Регистрация</a>
        {% endif %}
        </div>
    </div>
</nav>

<br>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
