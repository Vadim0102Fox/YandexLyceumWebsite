{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <!-- Аватар -->
            <img src="data:image/jpeg;base64,{{ user_avatar_base64 }}" alt="Аватар" class="rounded-circle mb-3" width="120" height="120">
            
            <!-- Имя пользователя -->
            <h4 class="card-title">{{ user.name }}</h4>
            
            <!-- Роль -->
            <h6 class="text-muted">
                Роль: 
                {% if user.role == 2 %}
                    <span class="badge bg-danger">Админ</span>
                {% else %}
                    <span class="badge bg-secondary">Пользователь</span>
                {% endif %}
            </h6>

            <!-- Описание -->
            <p class="card-text mt-3">{{ user.description }}</p>

            <!-- Дата создания -->
            <p class="text-muted mt-4">
                Зарегистрирован: {{ user.created_date.strftime('%d.%m.%Y %H:%M') }}
            </p>
        </div>
    </div>
</div>

{% endblock %}
